spring:
  datasource:
    url: jdbc:postgresql://prodpostgres:5432/smart_home
    username: postgres
    password: postgres
    hikari:
      allow-pool-suspension: true
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        boot.allow_jdbc_metadata_access: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always
      schema-locations: classpath:init.sql

kafka:
  topic:
    heating: heating-actions-topic

server:
  port: 8080
